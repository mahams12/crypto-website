<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="CryptoTracker - Real-time cryptocurrency market data, prices, charts, and news" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cryptotracker.com/" />
    <meta property="og:title" content="CryptoTracker - Real-time Cryptocurrency Market Data" />
    <meta property="og:description" content="Track Bitcoin, Ethereum and thousands of cryptocurrencies with real-time prices, charts and market analysis" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://cryptotracker.com/" />
    <meta property="twitter:title" content="CryptoTracker - Real-time Cryptocurrency Market Data" />
    <meta property="twitter:description" content="Track Bitcoin, Ethereum and thousands of cryptocurrencies with real-time prices, charts and market analysis" />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- JetBrains Mono for code/numbers -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
    
    <title>CryptoTracker - Real-time Cryptocurrency Market Data</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="alternate icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Loading styles to prevent FOUC -->
    <style>
      /* Loading spinner styles */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #1e293b;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Dark theme base styles */
      html.dark {
        background-color: #0f172a;
        color: #e2e8f0;
      }
      
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0f172a;
        color: #e2e8f0;
        line-height: 1.6;
      }
      
      code {
        font-family: 'JetBrains Mono', source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
      }
      
      /* Scrollbar styles */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Selection styles */
      ::selection {
        background-color: #3b82f6;
        color: white;
      }
      
      /* Focus styles */
      *:focus {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; background: #1e293b; color: #e2e8f0;">
        <h2>JavaScript Required</h2>
        <p>You need to enable JavaScript to run CryptoTracker.</p>
      </div>
    </noscript>
    
    <!-- Loading spinner shown until React loads -->
    <div id="loading-spinner" class="loading-spinner">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Remove loading spinner after React mounts -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const spinner = document.getElementById('loading-spinner');
          if (spinner && window.React) {
            spinner.style.display = 'none';
          }
        }, 100);
      });
    </script>
  </body>
</html>
